<!DOCTYPE html>
<html>
  <head>
    <title>Real-time MQTT messages with Socket.IO</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <ul id="messages"></ul>
    <script>
      const socket = io();
      socket.on("mqtt", function (msg) {
      const message = msg.topic + msg.message; 
      var item = document.createElement("li");
      item.textContent = message;
      messages.appendChild(item);
    });
    </script>
  </body>
</html>
